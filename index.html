<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" /> <!-- Link to CSS file -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1> <!-- Independent title -->
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2> <!-- Instructions in card -->
        </div>
        <div class="card-body"> <!-- ReadOnly words in the textbox -->
          <textarea 
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer"> <!-- Red button in card footer -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script> <!-- Link to JS code file -->
  </body>
</html>
